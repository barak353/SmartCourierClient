<div class="col-md-6 col-md-offset-3">
    <!-- Form for create or update region -->
    <div *ngIf="choosedRegionId < 0">
      <h2>צור אזור חדש</h2>
      <form *ngIf="choosedRegionId < 0" name="form" (ngSubmit)="f.form.valid && updateCourier()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="regionName">:שם אזור</label>
            <input type="text" class="form-control" name="regionName" [(ngModel)]="model.region.regionName" #email="ngModel" required />
            <div *ngIf="f.submitted && !regionName.valid" class="help-block">נדרש שם אזור</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="threshold">:סף מספר השליחויות החדשות עד להפצה</label>
            <input type="text" class="form-control" name="threshold" [(ngModel)]="model.region.threshold" #password="ngModel" required />
            <div *ngIf="f.submitted && !threshold.valid" class="help-block">נדרש מספר סף</div>
        </div>
          <div class="form-group">
              <a *ngIf="choosedRegionId < 0" [routerLink]="['/']" class="btn btn-link">חזור</a>
              <button *ngIf="choosedRegionId < 0" [disabled]="loading" class="btn btn-primary">צור אזור</button>
              <a *ngIf="choosedRegionId >= 0" [routerLink]="['/']" class="btn btn-link">חזור</a>
              <button *ngIf="choosedRegionId >= 0" [disabled]="loading" class="btn btn-primary">עדכן נתוני אזור</button>
