<div class="col-md-6 col-md-offset-3">
    <!-- Form for creating delivery In Region -->
    <h2 *ngIf="delivery == null">צור משלוח חדש</h2>
    <form *ngIf="delivery == null" name="form" (ngSubmit)="f.form.valid && createDeliveryInRegion()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="name">שם</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !isUrgent.valid }">
            <label for="isUrgent">אנה בחר האם המשלוח דחוף</label>
            <input type="text" class="form-control" name="isUrgent" [(ngModel)]="model.isUrgent" #isUrgent="ngModel" required />
            <div *ngIf="f.submitted && !isUrgent.valid" class="help-block">אנה בחר האם המשלוח דחוף</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !latitude.valid }">
            <label for="latitude">latitude</label>
            <input type="text" class="form-control" name="latitude" [(ngModel)]="model.latitude" #latitude="ngModel" required />
            <div *ngIf="f.submitted && !latitude.valid" class="help-block">אנה בחר את מיקום המשלוח</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !longitude.valid }">
            <label for="longitude">longitude</label>
            <input type="text" class="form-control" name="longitude" [(ngModel)]="model.longitude" #longitude="ngModel" required />
            <div *ngIf="f.submitted && !longitude.valid" class="help-block">אנה בחר את מיקום המשלוח</div>
        </div>
        <div class="form-group">
            <button *ngIf="delivery == null" [disabled]="loading" class="btn btn-primary">צור משלוח</button>
            <button *ngIf="delivery != null" [disabled]="loading" class="btn btn-primary">עידכון</button>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
        </div>
    </form>
    <a *ngIf="delivery == null" [routerLink]="['/']" class="btn btn-link">חזור</a>
</div>
