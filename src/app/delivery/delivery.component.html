<div class="col-md-6 col-md-offset-3">
    <!-- Form for creating delivery In Region -->
    <h2 *ngIf="delivery == null">צור משלוח חדש</h2>
    <form *ngIf="delivery == null" name="form" (ngSubmit)="f.form.valid && createDeliveryInRegion()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="firstName">שם</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.name" #firstName="ngModel" required />
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
            <label for="lastName">אנה בחר האם המשלוח דחוף</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.isUrgent" #lastName="ngModel" required />
            <div *ngIf="f.submitted && !lastName.valid" class="help-block">אנה בחר האם המשלוח דחוף</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">latitude</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.latitude" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">אנה בחר את מיקום המשלוח</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">longitude</label>
            <input type="text" class="form-control" name="longitude" [(ngModel)]="model.longitude" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">אנה בחר את מיקום המשלוח</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
            <label for="preferredArea">בחר את אזור המשלוח</label>
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle btn-primary-custom" type="button" data-toggle="dropdown"><div id="areas-dropdown" >{{choosedRegion}}</div><span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li *ngFor="let region of regions"><a (click)="updateDropdownRegion(region)" >{{region.regionName}}</a></li>
              </ul>
            </div>
            <div *ngIf="f.submitted && choosedRegion == 'לא נבחר אזור'" class="help-block">אנה בחר את אזור המשלוח</div>
        </div>
        <div class="form-group">
            <button *ngIf="delivery == null" [disabled]="loading" class="btn btn-primary">צור משלוח</button>
            <button *ngIf="delivery != null" [disabled]="loading" class="btn btn-primary">עידכון</button>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
        </div>
    </form>
